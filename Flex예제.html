<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>야생의 동물들</title>
  <style>
    .container>img {
      margin: 5px;
    }

    img:hover {
      transform: scale(1.05) rotate(3deg);
      /* ease in out 처음과 끝이 빠르게 */
      transition: all 0.3s ease-in-out;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <h1>Life in the Wild</h1>
  <div class="container">
    <img src="https://source.unsplash.com/300x200/?animal/1" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/2" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/3" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/4" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/5" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/6" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/7" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/8" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/9" alt="">
    <img src="https://source.unsplash.com/300x200/?animal/10" alt="">
  </div>
</body>

</html>
