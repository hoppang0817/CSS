<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진첩</title>
  <style>
    img {
      margin: 5px;
    }

    img:hover {
      transform: scaleX(1.5) translateX(50%) rotateX(45deg);
      transition: all 1s;
      border-radius: 20%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <h1>이게 바로 스포츠다</h1>
  <div class="container">
    <img src="https://source.unsplash.com/300x200/?sports" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/2" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/3" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/4" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/5" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/6" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/7" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/8" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/9" alt="">
    <img src="https://source.unsplash.com/300x200/?sports/10" alt="">
  </div>
</body>

</html>
