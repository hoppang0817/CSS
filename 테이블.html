<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 7px;
      border-bottom: 1px solid #ddd;
    }

    th {
      text-align: left;
    }

    .head {
      background-color: green;
      color: white;
    }

    tr:hover {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <table>
    <tr class="head">
      <th>성</th>
      <th>이름</th>
    </tr>
    <tr>
      <td>홍</td>
      <td>길동</td>
    </tr>
    <tr>
      <td>김</td>
      <td>유신</td>
    </tr>
  </table>
</body>

</html>
